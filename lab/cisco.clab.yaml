---
name: cisco_lab

mgmt:
  ipv4-subnet: 192.168.10.0/24

topology:
  nodes:
    router:
      kind: cisco_iol
      image: asifsyd/cisco_iol:17.12.01
      mgmt-ipv4: 192.168.10.10
    switch:
      kind: cisco_iol
      image: asifsyd/cisco_iol:l2-17.12.01
      mgmt-ipv4: 192.168.10.11
      type: l2
  links:
    - endpoints: ["router:Ethernet0/1", "switch:Ethernet0/1"]
